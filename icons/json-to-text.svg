<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="10"
      refY="5"
      markerUnits="strokeWidth"
      markerWidth="6"
      markerHeight="6"
      orient="auto"
    >
      <path d="M0,0 L10,5 L0,10 Z" fill="#000"/>
    </marker>
  </defs>

  <!-- Literal curly brace -->
  <text
    x="10"
    y="80"
    font-family="monospace"
    font-size="90"
    fill="#000"
    text-anchor="start"
    dominant-baseline="alphabetic"
  >&#123;</text>

  <!-- Arrow to the right -->
  <line
    x1="42"
    y1="50"
    x2="62"
    y2="50"
    stroke="#000"
    stroke-width="4"
    marker-end="url(#arrow)"
  />

  <!-- Plain-text lines -->
  <line x1="65" y1="30" x2="85" y2="30" stroke="#000" stroke-width="4"/>
  <line x1="65" y1="45" x2="85" y2="45" stroke="#000" stroke-width="4"/>
  <line x1="65" y1="60" x2="85" y2="60" stroke="#000" stroke-width="4"/>
</svg>
